<!DOCTYPE html>
<html lang='ru'>
    <head>
        <title>Sequence aligment</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href='style.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <form class='input' autocomplete='off' spellcheck='false'>
                <input class='input__sequence' type='text' name='first-sequence' pattern="[AC-IK-NP-TVWY]*"  maxlength='1000'/>
                <input class='input__sequence' type='text' name='second-sequence' pattern="[AC-IK-NP-TVWY]*"  maxlength='1000'/>
                <button class='input__calculate' type='submit'>Рассчитать</button>
            </form>
            <div class='output'>
                <div class='output__edit-distance'></div>
                <div class='output__sequence'></div>
                <div class='output__sequence'></div>
            </div>
        </div>
        <script src='main.js'></script>
    </body>
</html>
